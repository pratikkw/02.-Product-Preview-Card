<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Montserrat Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600&family=Outfit:wght@200;400;600;700&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Fraunces Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,100;9..144,200;9..144,300;9..144,400;9..144,500;9..144,600;9..144,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Product Preview Card</title>
  </head>
  <body>
    <main class="main">
      <section class="img__box">
        <img
          src="images/image-product-mobile.jpg"
          alt="Picture of Perfume"
          class="mobile-vesion"
        />
        <img
          src="images/image-product-desktop.jpg"
          class="destop-version"
          alt=" Picture of Perfume"
        />
      </section>

      <section class="about-perfume">
        <span class="category">perfume</span>
        <div class="info">
          <h1 class="primary-title">Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price__box">
            <span>$149.99</span>
            <span>$169.99</span>
          </div>
        </div>
        <button class="btn">
          <img src="images/icon-cart.svg" class="cart" /> Add to Cart
        </button>
      </section>
    </main>
  </body>
</html>
